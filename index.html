<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <title>Candy Shop</title>

  <body>
    <div class="row">
      <div class="col-4">
        <div class="container p-4">
          <h4>Candy Shop Stock Management</h4>
          <form id="_form">
            <div class="form-floating mt-3">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter the candy name here"
                required
              />
              <label for="name" class="form-label">Candy name</label>
            </div>

            <div class="form-floating mt-3">
              <input
                type="text"
                class="form-control"
                id="description"
                placeholder="Enter the candy description here"
                required
              />
              <label for="description" class="form-label">Description</label>
            </div>

            <div class="form-floating mt-3">
              <input
                type="number"
                class="form-control"
                id="price"
                placeholder="Enter the price per candy"
                required
              />
              <label for="price" class="form-label">Price per candy</label>
            </div>

            <div class="form-floating mt-3">
              <input
                type="number"
                class="form-control"
                id="quantity"
                placeholder="Enter the quantity here"
                required
              />
              <label for="quantity" class="form-label">Quantity</label>
            </div>
            <button class="btn btn-outline-primary mt-3" type="submit">
              Add item
            </button>
          </form>
        </div>
      </div>

      <div class="col-8">
        <div class="container p-4">
          <h5>Stock Items</h5>
          <div class="mt-3" id="response">

      </div>
    </div>
